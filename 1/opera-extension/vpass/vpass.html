  <style type="text/css">
    html, body, p, div, span {
      font: normal 12px/18px "Open Sans", "Droid Sans", Arial, Helvetica, sans-serif;
      border: 0;
      margin: 0;
      padding: 0;
    }
    html {
      background: #dedad3;
      background: -moz-radial-gradient(50% 5%, circle farthest-side, #edece9 0%, #cdc4b7 100%);
      background: -webkit-radial-gradient(50% 5%, circle farthest-side, #edece9 0%,#cdc4b7 100%);
      background: -o-radial-gradient(50% 5%, circle farthest-side, #edece9 0%,#cdc4b7 100%);
      background: -ms-radial-gradient(50% 5%, circle farthest-side, #edece9 0%,#cdc4b7 100%);
      background: radial-gradient(50% 5%, circle farthest-side, #edece9 0%,#cdc4b7 100%);
      width: 100%;
      height: 100%;
    }
    body {

      color: #65625f;
      padding: 12px 6px;
      margin: 0;
      min-width: 200px;
      min-height: 300px;
    }
    #container {
      min-width:240px;
      max-width: 280px;
      margin: 0 auto;
      padding: 0;
      width: expression((w = (document.documentElement.clientWidth || document.body.clientWidth) - 20) > 360 ? '360px' : (w > 260 ? 'auto' : '260px'));
    }
    #form {
      display: block;
      background: rgba(145, 140, 130, 0.12);
      border-bottom: 1px solid rgba(145, 140, 130, 0.32);
      -webkit-border-radius: 6px;
      -moz-border-radius: 6px;
      border-radius: 6px;
      padding: 6px;
      margin: 0;
      line-height: 0;
    }
    p {
      position: relative;
      margin: 0; 
      padding: 0;
    }

    label {
      position: absolute;
      z-index: 9999;
      text-align: right;
      top: 10px;
      right: 10px;
    }
    .text {
      width: 100%;
      background: #fff;
      height: 64px;
      padding: 12px 6px 0px 12px;
      margin: 0 0 6px 0;
      display: block;
      border: 1px solid #b3aaa4;
      font: normal 20px/24px "Open Sans", "Droid Sans", Arial, Helvetica, sans-serif;
      letter-spacing: 0;
      color: #813a12;
      -webkit-tap-highlight-color: #fed7ad;
      -webkit-text-size-adjust: none;
      *zoom: 1;
    }
    #submit {
      width: 100%;
      height: 64px;
      padding: 10px 0;
      margin: 0 0 0;
      display: block;
      border: 1px solid #b3aaa4;
      font: bold 22px/30px "Open Sans", "Droid Sans", Arial, Helvetica, sans-serif;
      color: #813a12;
      background-image: -moz-linear-gradient(top, #ffffff, #dedad3);
      background-image: -ms-linear-gradient(top, #ffffff, #dedad3);
      background-image: -o-linear-gradient(top, #ffffff, #dedad3);
      background-image: -webkit-gradient(linear, center top, center bottom, from(#ffffff), to(#dedad3));
      background-image: -webkit-linear-gradient(top, #ffffff, #dedad3);
      background-image: linear-gradient(top, #ffffff, #dedad3);     
      -webkit-box-shadow: inset -1px -1px 0px 0px rgba(255, 255, 255, 1);
      box-shadow: inset -1px -1px 0px 0px rgba(255, 255, 255, 1);
      *zoom: 1;
    }
    #submit:focus, #submit:active {
      background-image: -moz-linear-gradient(top, #fed7ad, #f7ac6b);
      background-image: -ms-linear-gradient(top, #fed7ad, #f7ac6b);
      background-image: -o-linear-gradient(top, #fed7ad, #f7ac6b);
      background-image: -webkit-gradient(linear, center top, center bottom, from(#fed7ad), to(#f7ac6b));
      background-image: -webkit-linear-gradient(top, #fed7ad, #f7ac6b);
      background-image: linear-gradient(top, #fed7ad, #f7ac6b);     
      -webkit-box-shadow: inset -1px -1px 0px 0px rgba(252, 219, 190, 1);
      box-shadow: inset -1px -1px 0px 0px rgba(252, 219, 190, 1);
    }
    .text:focus {
      background: #fed7ad;
      color: #bf6301;
      outline:none;
    }
    #result {
      padding: 12px;
      font-size: 18px;
    }
    #result_box {
      float: left;
      width: 79.2%;
    }
    #submit_box {
      float: right;
      width: 19.2%;
    }
    #sep {
      clear: both;
      height: 1px;
      background: #bba;
      margin: 6px 0;
    }
    #icon_box {
      text-align: center;
    }
    .center {
      text-align: center;
    }
    .light, .light * {
      color: #908d88;
    }
    .link {
      border-bottom: 1px dotted #908d88;
      cursor: pointer;
    }
    .link:hover {
      color: #65625f;
    }
    .small, .small * {
      font-size: 11px;
    }
    .cl {
      clear: both;
      height: 0;
    }
  </style>






</head>
<body><div id="container">






  <form action="?" id="form" method="post" autocomplete="off">
    
    <p id="pass_box"><label><span id="t_master_password">master password</span> (<span class="link" id="t_master_password_show_hide">show</span>)</label>
      <input id="pass" name="pass" type="password" class="text" autofocus="autofocus" autocomplete="off"></p>

    <p id="domain_box"><label id="t_domain_username">domain or username</label>
      <input id="domain" name="domain" type="text" class="text" autocorrect="off" autocapitalize="off" autocomplete="off"></p>

    <p id="result_box"><input id="result" type="text" class="text" autocorrect="off" autocapitalize="off" autocomplete="off"></p>
    <p id="submit_box"><input type="submit" id="submit" value="&#8626;"></p>
